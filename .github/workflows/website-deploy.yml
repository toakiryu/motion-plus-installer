name: Deploy VitePress site to Pages

on:
  # Runs on pushes targeting the `main` branch. Change this to `master` if you're
  # using the `master` branch as the default branch.
  push:
    branches: [main]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    outputs:
      website_changed: ${{ steps.check_website.outputs.website_changed }}
    steps:
      - name: Checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0 # Not needed if lastUpdated is not enabled
      # Quick check: has anything under `website/` changed? If not, skip build.
      - name: Check website changes
        id: check_website
        run: |
          echo "event=${{ github.event_name }}"
          # On manual dispatch, force deploy
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            echo "website_changed=true" >> $GITHUB_OUTPUT
            echo "Manual workflow_dispatch: forcing website deploy"
            exit 0
          fi
          # If this is a new branch/comparison baseline missing, treat as changed
          if [ "${{ github.event.before }}" = "0000000000000000000000000000000000000000" ]; then
            echo "website_changed=true" >> $GITHUB_OUTPUT
            exit 0
          fi
          CHANGED=$(git diff --name-only ${{ github.event.before }} ${{ github.sha }} -- website || true)
          if [ -n "$CHANGED" ]; then
            echo "website_changed=true" >> $GITHUB_OUTPUT
            echo "Website changed:\n$CHANGED"
          else
            echo "website_changed=false" >> $GITHUB_OUTPUT
            echo "No changes under website/ detected; build will be skipped."
          fi
      # - uses: pnpm/action-setup@v4 # Uncomment this block if you're using pnpm
      #   with:
      #     version: 9 # Not needed if you've set "packageManager" in package.json
      # - uses: oven-sh/setup-bun@v1 # Uncomment this if you're using Bun
      - name: Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: 24
      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          run_install: false
          version: 10
      # Cache pnpm store to speed up CI (keyed by lockfile)
      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: pnpm-store-${{ runner.os }}-${{ hashFiles('**/pnpm-lock.yaml') }}
          restore-keys: |
            pnpm-store-${{ runner.os }}-
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Install dependencies (website)
        if: steps.check_website.outputs.website_changed == 'true'
        run: pnpm install --frozen-lockfile
        working-directory: website

      - name: Build with VitePress (website)
        if: steps.check_website.outputs.website_changed == 'true'
        run: pnpm docs:build
        working-directory: website

      # Verify build output exists before attempting to archive/upload
      - name: Check build artifact exists
        id: check_artifact
        if: steps.check_website.outputs.website_changed == 'true'
        run: |
          if [ -d website/.vitepress/dist ]; then
            echo "artifact_exists=true" >> $GITHUB_OUTPUT
            echo "Build artifact found: website/.vitepress/dist"
          else
            echo "artifact_exists=false" >> $GITHUB_OUTPUT
            echo "Build artifact not found: website/.vitepress/dist"
          fi

      - name: Warn missing artifact
        if: steps.check_website.outputs.website_changed == 'true' && steps.check_artifact.outputs.artifact_exists == 'false'
        run: |
          echo "ERROR: build succeeded but artifact directory website/.vitepress/dist is missing."
          echo "Ensure 'pnpm docs:build' produces files under website/.vitepress/dist"
          exit 1

      - name: Upload artifact
        if: steps.check_website.outputs.website_changed == 'true' && steps.check_artifact.outputs.artifact_exists == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: website/.vitepress/dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    if: needs.build.outputs.website_changed == 'true'
    runs-on: ubuntu-latest
    name: Deploy
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
