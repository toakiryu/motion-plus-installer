name: publish
on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
    paths:
      - "packages/motion-plus-installer/package.json"
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2

      - name: Install
        run: pnpm install --frozen-lockfile
        working-directory: packages/motion-plus-installer

      - name: Build
        run: pnpm run build
        working-directory: packages/motion-plus-installer

      - name: Determine publish tag
        id: publish-tag
        run: |
          VERSION=$(node -p "require('./packages/motion-plus-installer/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [[ "$VERSION" == *-* ]]; then
            # Extract the prerelease identifier portion after the first '-'
            PRERELEASE="${VERSION#*-}"
            # Use the portion before the first '.' as the dist-tag (e.g. 'beta' from 'beta.1')
            TAG="${PRERELEASE%%.*}"
            echo "Detected prerelease tag: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        run: pnpm publish --no-git-checks --access public --tag ${{ steps.publish-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/motion-plus-installer
