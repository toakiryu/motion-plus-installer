name: publish
on:
  push:
    tags:
      - "v*"
    branches:
      - "main"
    paths:
      - "packages/motion-plus-installer/package.json"
  workflow_dispatch:
    inputs:
      publishTag:
        description: 'Optional: force the publish dist-tag (e.g. latest, beta, rc)'
        required: false
      version:
        description: 'Optional: override package.json version for tag detection (e.g. 1.2.3 or 1.2.3-beta)'
        required: false
jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
          registry-url: https://registry.npmjs.org
          always-auth: true

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          package_json_file: packages/motion-plus-installer/package.json
          run_install: false
          version: 10

      - name: Install
        run: |
          echo "Checking for pnpm lockfiles..."
          if [ -f pnpm-lock.yaml ]; then
            echo "Found root pnpm-lock.yaml — installing workspace with frozen lockfile"
            pnpm install --frozen-lockfile
          elif [ -f packages/motion-plus-installer/pnpm-lock.yaml ]; then
            echo "Found package pnpm-lock.yaml — installing package with frozen lockfile"
            pnpm install --frozen-lockfile --filter ./packages/motion-plus-installer...
          else
            echo "No pnpm-lock.yaml found; installing package without frozen-lockfile (CI default may fail)"
            pnpm install --no-frozen-lockfile --filter ./packages/motion-plus-installer...
          fi

      - name: Build
        run: pnpm run build
        working-directory: packages/motion-plus-installer

      - name: Determine publish tag
        id: publish-tag
        run: |
          # Prefer explicit publishTag input when provided
          if [ -n "${{ github.event.inputs.publishTag }}" ]; then
            TAG="${{ github.event.inputs.publishTag }}"
            echo "Using publishTag input: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
            exit 0
          fi

          # Determine version: prefer workflow input override, otherwise read package.json
          if [ -n "${{ github.event.inputs.version }}" ]; then
            VERSION="${{ github.event.inputs.version }}"
          else
            VERSION=$(node -p "require('./packages/motion-plus-installer/package.json').version")
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

          if [[ "$VERSION" == *-* ]]; then
            PRERELEASE="${VERSION#*-}"
            TAG="${PRERELEASE%%.*}"
            echo "Detected prerelease tag: $TAG"
            echo "tag=$TAG" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi

      - name: Publish
        run: pnpm publish --no-git-checks --access public --tag ${{ steps.publish-tag.outputs.tag }}
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}
        working-directory: packages/motion-plus-installer
